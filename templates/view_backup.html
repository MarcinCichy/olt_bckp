<!-- templates/view_backup.html -->
{% extends "base.html" %}
{% block title %}Podgląd backupu {{ filename }}{% endblock %}

{% block content %}
<h2>Podgląd backupu</h2>

<p>
    <a class="btn" href="javascript:history.back()">← Wróć</a>
</p>

<p><strong>Plik:</strong> {{ filename }}</p>

<pre style="border:1px solid #ccc; padding:10px; max-height:70vh; overflow:auto; white-space:pre;">
{{ content }}
</pre>

<p>
    <a class="btn" href="{{ url_for('download_backup', filename=filename) }}">Pobierz ten plik</a>
</p>
{% endblock %}
